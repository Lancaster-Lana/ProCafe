<div class="panel m-5">
  <div class="panel-body">
    <h5 class="text-center">Your Cart</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Product</th>
          <th class="text-right">Price</th>
          <th class="text-right">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="cart.selections.length == 0">
          <td colspan="4" class="text-xs-center">
            Your cart is empty
          </td>
        </tr>
        <tr *ngFor="let sel of cart.selections">
          <td>
            <input type="number" class="form-control-sm"
                   style="width:5em" [(ngModel)]="sel.quantity" />
          </td>
          <td>{{sel.name}}</td>
          <td class="text-right">
            {{sel.price | currency:"USD":true:"2.2-2"}}
          </td>
          <td class="text-right">
            {{(sel.quantity * sel.price) | currency:"USD":true:"2.2-2" }}
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-danger"
                    (click)="cart.updateQuantity(sel.productId, 0)">
              Remove
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
          <td class="text-right">
            {{cart.totalPrice | currency:"USD":true:"2.2-2"}}
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="navbar border">
    <a class="btn btn-primary" href='/'>Continue Shopping</a>
    <button class="btn btn-success pull-right" routerLink='/checkout/step1' [disabled]="cart.selections.length == 0">
      Checkout
    </button>
  </div>
</div>
