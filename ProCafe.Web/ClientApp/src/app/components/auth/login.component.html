<div class="row">
  <h3 class="col-6 text-center">Sign in to access advanced fuctionality</h3>
  <div class="col-6">
    <form novalidate #authForm="ngForm" asp-antiforgery="true">
      <input id="antiForgeryToken" data-ng-model="antiForgeryToken" type="hidden" data-ng-init="antiForgeryToken='@GetAntiForgeryToken()'" />
      <figure class="login-panel align-items-center shadow">
        <legend class="text-white">Please enter your credentials</legend>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" #name="ngModel" name="name" class="form-control col-6"
                 [(ngModel)]="authService.name" required />
          <div *ngIf="name.invalid" class="text-danger">
            Please enter your user name
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" #password="ngModel" name="password"
                 class="form-control col-8" [(ngModel)]="authService.password" required />
          <div *ngIf="password.invalid" class="text-danger">
            Please, enter your password
          </div>
        </div>
        <h5 *ngIf="showError" class="text-danger">
          Invalid username or password
        </h5>
        <div class="form-group navbar col-6">
          <button class="btn btn-success pull-left" [disabled]="authForm.invalid" (click)="login()">
            Login
          </button>
          <a routerLink="/register" class="btn btn-link pull-right">
              <span class="text-white">Register</span></a>
        </div>
      </figure>
    </form>
  </div>
</div>
